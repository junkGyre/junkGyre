<html>
  <head>
    <title>C Major Scale Keybaord</title>
  </head>
  <body>
    <div>
      <h1>C Major Scale Keyboard</h1>
      <p>Press a key to hear the corresponding note.</p>
      <div class="keyboard">
        <div class="key" id="c">C</div>
        <div class="key" id="d">D</div>
        <div class="key" id="e">E</div>
        <div class="key" id="f">F</div>
        <div class="key" id="g">G</div>
        <div class="key" id="a">A</div>
        <div class="key" id="b">B</div>
        <div class="key" id="c2">C</div>
        <div class="key" id="d2">D</div>
        <div class="key" id="e2">E</div>
        <div class="key" id="f2">F</div
   </div>
    </div>
    <script>
      var context = new AudioContext();

      document.addEventListener('keydown', function(event) {
        if (event.keyCode == 81) {
          playNote('c', 261.63);
        } else if (event.keyCode == 87) {
          playNote('d', 293.66);
        } else if (event.keyCode == 69) {
          playNote('e', 329.63);
        } else if (event.keyCode == 82) {
          playNote('f', 349.23);
        } else if (event.keyCode == 84) {
          playNote('g', 392.00);
        } else if (event.keyCode == 89) {
          playNote('a', 440.00);
        } else if (event.keyCode == 85) {
          playNote('b', 493.88);
        } else if (event.keyCode == 73) {
          playNote('c2', 523.25);
        } else if (event.keyCode == 79) {
          playNote('d2', 587.33);
        } else if (event.keyCode == 80) {
          playNote('e2', 659.25);
        } else if (event.keyCode == 219) {
          playNote('f2', 698.46);
        }
      });

function playNote(note, frequency) {
  var oscillator = context.createOscillator();

  oscillator.type = 'sine';
  oscillator.frequency.value = frequency;
  oscillator.connect(context.destination);
  oscillator.start(context.currentTime);
  oscillator.stop(context.currentTime + 0.1);

  document.querySelector('#' + note).classList.add('active');

  oscillator.onended = function() {
    document.querySelector('#' + note).classList.remove('active');
  }
}
    </script>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        background-color: #eeeeee;
      }
      .keyboard {
        display: flex;
        flex-wrap: wrap;
        margin: 50px
        padding: 10px;
        border-radius: 10px;
        background-color: #cccccc;
      }
      .key {
        flex: 1 1 auto;
        margin: 5px;
        padding: 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        background-color: #dddddd;
        box-shadow: inset 0 0 5px #000000;
      }
      .key.active {
        background-color: #999999;
        box-shadow: inset 0 0 10px #000000;
      }
    </style>
  </body>
</html>
